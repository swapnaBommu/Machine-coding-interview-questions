<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        combine two arrays
    </title>
    <style>

            font-size: 20px;
            background-color: red;
        }
        @media(max-width:200px){
            body{

        @media(min-width:201px){

<body>
    Write a javascript method to combine the two given arrays 
    arr1 = [1,2,3] arr2 = [4,5,6]
</body>
<script>
    const arr1 = [1,2,3];
    const arr2 = [4,5,6];
    const combinedArr = arr1.concat(arr2);
    console.log(combinedArr);
</script>
