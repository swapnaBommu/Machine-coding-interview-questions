<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Example</title>
</head>
<body>
 <h2>
    Q1 - Write a code to add a click event on a button with id attribute
 "smart-btn" and print a console message "Hello World" when 
 someone clicks on it
 </h2>
 <button id="smart-btn">Click Me!!</button>

 <script> 
 // Select the button element by its id 
 const button = document.getElementById('smart-btn'); 
 // Add a click event listener to the button 
 button.addEventListener('click', function() { 
 // Print "Hello World" to the console 
 console.log('Hello World'); }); 
 </script>
</body>
</html>
